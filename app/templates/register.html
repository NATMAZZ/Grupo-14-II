{% extends "header.html" %}
{% block body_class %}register-bg{% endblock %}

{% block content %}

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-5">

      <div id="register-panel" class="card shadow-lg p-4">
        <div class="text-center mb-3">
         
        {% load static %}

        <div class="text-center mb-3">
            <img src="{% static 'imagenes/logo-simpsons.png' %}" class="logo-simpsons">
        </div>   
          <h2 class="mb-0">Registrate, do it for her!!
          </h2>
        </div>

            {% if messages %}
                {% for message in messages %}
                  <div class="alert alert-{{ message.tags }} text-center">
                    {{ message }}
                  </div>
                {% endfor %}
            {% endif %}
        
        <form method="POST">
          {% csrf_token %}

          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" name="first_name" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Apellido</label>
            <input type="text" name="last_name" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input type="text" name="username" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Contrase√±a</label>
            <input type="password" name="password" class="form-control" required>
          </div>

          <button type="submit" class="btn btn-simpson w-100" onclick="this.disabled=true; this.form.submit();">
            
            Unite!
          </button>
        </form>
      </div>

    </div>
  </div>

  
  {% endblock %}
